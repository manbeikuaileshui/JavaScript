<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise-then方法的返回结果特点</title>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject) => {
            resolve('OK')
        })
        let result = p.then(value => {
            // console.log(value);
            // 1.抛出错误
            // throw '出了问题'
            // 2.返回结果是非Promise类型对象
            // return 521
            // 3.返回的结果是Promise类型对象
            return new Promise((resolve, reject) => {
                // resolve('success')
                reject('error')
            })
        },
        reason => {
            console.log(reason);
        })
        console.log(result);
    </script>
</body>
</html>
